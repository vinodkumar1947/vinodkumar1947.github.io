<!DOCTYPE html><html lang="en"><head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Blog â€” Vinod Kumar Gorrepati</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  body{margin:0;background:#0b1220;color:#e2e8f0;font-family:Poppins,system-ui,sans-serif}
  .container{max-width:1100px;margin:0 auto;padding:24px 20px}
  a{color:#7dd3fc;text-decoration:none}
  .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
  .card{background:#111827;border:1px solid #1f2937;border-radius:18px;padding:18px}
  .tag{font-size:12px;padding:6px 10px;border-radius:999px;border:1px solid #1f2937;color:#93c5fd;margin-right:6px}
  @media(max-width:900px){.grid{grid-template-columns:1fr 1fr}}
  @media(max-width:600px){.grid{grid-template-columns:1fr}}
</style>
</head><body>
  <div class="container">
    <h1>Blog</h1>
    <div id="list" class="grid"></div>
  </div>
<script type="module">
  const list = document.getElementById('list');
  const posts = await (await fetch('/posts/posts.json', {cache:'no-store'})).json();
  posts.sort((a,b)=> new Date(b.date)-new Date(a.date));
  list.innerHTML = posts.map(p=>`
    <article class="card">
      <div style="opacity:.8;font-size:14px">${new Date(p.date).toLocaleDateString()}</div>
      <h3 style="margin:6px 0 10px"><a href="/blog/post.html?slug=${encodeURIComponent(p.slug)}">${p.title}</a></h3>
      <div>${(p.tags||[]).map(t=>`<span class="tag">${t}</span>`).join('')}</div>
    </article>
  `).join('');
</script>
</body></html>
